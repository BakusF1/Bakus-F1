<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakus F1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bakus F1</h1>
        <nav>
            <a href="#novosti">Novosti</a>
            <a href="#podcast">Podcast</a>
            <a href="#kontakt">Kontakt</a>
        </nav>
    </header>

    <main>
        <section id="novosti">
            <h2>Novosti iz Formule 1</h2>
            <div id="novosti-container">
                <div class="novost">
    <img src="12.jpg" alt="Verstappen pobjeda">
    <h3>Verstappen dominira u Imoli!</h3>
    <p>Max Verstappen je ostvario impresivnu pobjedu u Imoli, ostavivši konkurenciju daleko iza sebe.</p>
</div>
            </div>
        </section>

       <section id="podcast">
    <h2>Bakus F1 Podcast</h2>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JtHWUSdrSRc" 
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        <br>
        <a href="https://www.youtube.com/watch?v=JtHWUSdrSRc" target="_blank" style="display:inline-block; margin-top:10px; font-weight:bold; color:#cc0000;">
            ➤ Pogledaj direktno na YouTube-u
        </a>
    </div>
</section>


        <section id="komentari">
            <h2>Komentari</h2>
            <!-- Disqus komentar sekcija -->
            <div id="disqus_thread"></div>
            <script>
                var disqus_config = function () {
                    this.page.url = window.location.href;
                    this.page.identifier = window.location.pathname;
                };
                (function() {
                    var d = document, s = d.createElement('script');
                    s.src = 'https://bakusf1.disqus.com/embed.js';  // ZAMIJENI 'bakusf1' s tvojim Disqus shortnameom ako bude drukčiji
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Omogućite JavaScript za prikaz komentara.</noscript>
        </section>

        <section id="kontakt">
            <h2>Kontakt</h2>
            <form>
                <input type="text" placeholder="Ime" required><br>
                <input type="email" placeholder="Email" required><br>
                <textarea placeholder="Poruka" required></textarea><br>
                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Bakus F1</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
